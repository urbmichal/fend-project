<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="first-star"></i></li>
        		<li><i class="fa fa-star" id="second-star"></i></li>
        		<li><i class="fa fa-star" id="third-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond" id="card_0"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o" id="card_1"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor" id="card_2"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt" id="card_3"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube" id="card_4"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor" id="card_5"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf" id="card_6"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle" id="card_7"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond" id="card_8"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb" id="card_9"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf" id="card_10"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb" id="card_11"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt" id="card_12"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle" id="card_13"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o" id="card_14"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube" id="card_15"></i>
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
